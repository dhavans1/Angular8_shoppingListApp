<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-6">
            <div class="row">
                    <div class="col-xs-12">
                        <div class="list-group">
                            <div *ngFor="let recipeItem of recipeList">
                            <recipe [recipe]="recipeItem" (recipeSelectEvent)="refreshRecipeDetails($event)"></recipe>
                        </div>
                        </div>
                    </div>
                </div>
        </div>
        <div *ngIf="selectedRecipe; else noRecipeSelected" class="col-xs-6">
            <recipe-detail [recipeDetail]="selectedRecipe"></recipe-detail>
        </div>
        <ng-template #noRecipeSelected>
            <p> Please select a recipe!</p>
        </ng-template>
    </div>
</div>
