<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-6">
            <recipe></recipe>
            <div class="row">
                    <div class="col-xs-12">
                        <div class="list-group">
                            <div *ngFor="let recipe of recipeList">
                            <a href="#" class="list-group-item clearfix">
                                <div class="pull-left">
                                    <h4 class="list-group-item-heading"> {{ recipe.name }} </h4>
                                    <h5 class="list-group-item-heading"> {{ recipe.description }} </h5>
                                </div>
                                <div class="pull-right">
                                    <img src="{{recipe.imageURL}}" alt="" style="height:100px;border-radius: 50%; border: 1px blanchedalmond" class="image-responsive"/>
                                </div>
                            </a>
                        </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-xs-6">
            <recipe-detail></recipe-detail>
        </div>
    </div>
</div>
